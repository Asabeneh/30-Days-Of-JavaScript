<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value='none'>--select planet-- </option>
		</select>
		<button>Calculate weight</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./images/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description">
				<h2>The weigth of object on: <span class="planetname">EARTH</span></h2>
				<div class="weight">900 N</div>
			</div>

			<div class="flex-item error">
				
			</div>

		</div>


	</main>





	<script src="./scripts/main.js"></script>
</body>

</html>
